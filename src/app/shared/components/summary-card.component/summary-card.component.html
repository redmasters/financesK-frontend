<div class="summary-card">
  <div class="card-icon" [style.background]="iconBg" [style.color]="iconColor">
    <i class="fas fa-{{icon}}"></i>
  </div>
  <div class="card-title">{{title}}</div>
  <div class="card-value">{{value | currencyBrl}}</div>
  <div class="card-subtitle">{{subtitle}}</div>
</div>
